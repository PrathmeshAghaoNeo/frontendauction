<header class="navbar navbar-expand-lg navbar-light bg-light border-bottom rounded">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      <img src="/assets/mazadlogo.png" alt="Admin Logo" height="40" class="d-inline-block align-top rounded">
    </a>

   
    
    <div class="d-flex align-items-center" *ngIf="!onLoginPage()">
      <div class="dropdown me-2" ngbDropdown *ngIf="isLoggedIn">
        

        <div class="dropdown-menu dropdown-menu-end" aria-labelledby="addDropdown" ngbDropdownMenu>
          <button class="dropdown-item btn-outline-secondary" type="button" routerLink="/newUser" routerLinkActive="active">New User</button>
          <button class="dropdown-item btn-outline-secondary" type="button" routerLink="/newAuction" routerLinkActive="active">New Auction</button>
          <button class="dropdown-item btn-outline-secondary" type="button" routerLink="/newAsset" routerLinkActive="active">New Asset</button>
        </div>
      </div>

      <button class="btn btn-outline-secondary rounded-circle me-2" type="button" routerLink="/settings" routerLinkActive="active" *ngIf="isLoggedIn">
        <i class="bi bi-gear"></i>
      </button>

      <button *ngIf="isLoggedIn" class="btn btn-outline-danger rounded-pill" (click)="logout()">
        <i class="bi bi-box-arrow-right me-1"></i>Logout
      </button>

      <button *ngIf="!isLoggedIn" class="btn btn-outline-dark rounded-pill" type="button" routerLink="/login" routerLinkActive="active">
        <i class="bi bi-person-circle me-1"></i>Login
      </button>
    </div>
  </div>
</header>
