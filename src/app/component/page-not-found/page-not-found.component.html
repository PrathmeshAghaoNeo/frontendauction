<!-- page-not-found.component.html -->
<div class="container-fluid error-container">
  <div class="error-content">
    <div class="error-inner-wrapper">
      
      <!-- Left: Text + Buttons + Quick-Links -->
      <div class="error-text">
        <div class="error-number">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">
          We're sorry, the page couldn't be found.
          It might have been temporarily unavailable.
        </p>
        
        <div class="d-grid gap-2 d-md-block mt-4">
          <button class="btn btn-primary me-md-2" type="button" (click)="goBack()">
            <i class="fas fa-arrow-left me-2"></i>Go Back
          </button>
          <button class="btn btn-outline-primary" type="button" (click)="goHome()">
            <i class="fas fa-home me-2"></i>Auction Home
          </button>
        </div>
      </div>
      
      <!-- Right: Rotating Image -->
      <div class="auction-animation">
        <img class="auction-item" src="assets/legal.png" alt="Auction Item" />
      </div>

    </div>
  </div>
</div>
