<div class="form-page-container">
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
      <div class="form-title text-primary">Login</div>
  
      <div class="form-group">
        <label class="form-label" for="email">Email</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Email" />
        <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)" class="text-danger">
          <div *ngIf="loginForm.controls['email'].errors?.['required']">Email is required.</div>
          <div *ngIf="loginForm.controls['email'].errors?.['email']">Please enter a valid email.</div>
        </div>
      </div>
  
      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Password" />
        <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="text-danger">
          <div *ngIf="loginForm.controls['password'].errors?.['required']">Password is required.</div>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
