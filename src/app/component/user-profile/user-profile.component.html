<div class="container py-4">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-3 mb-4">
      <div class="list-group sidebar-menu">
        <!-- Static menu items -->
         <a
          class="list-group-item list-group-item-action"
          routerLink="my-details"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          My Details
        </a>

        <a class="list-group-item list-group-item-action" routerLink="notifications" routerLinkActive="active">
          Notifications
        </a>

        <a class="list-group-item list-group-item-action" routerLink="settings-privacy" routerLinkActive="active">
          Settings & Privacy
        </a>

        <!-- Expandable menu -->
        <button
          class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
          (click)="toggleDepositMenu()"
          [class.active]="showDepositMenu"
        >
          Deposit and Limit
          <span [ngClass]="{ 'rotate-icon': showDepositMenu }">&#9662;</span>
        </button>

        <!-- Submenu -->
        <div *ngIf="showDepositMenu" class="submenu-list">
          <a class="list-group-item submenu-item" (click)="navigateTo('deposit-limit')">
            My Deposit/Bidding Limit
          </a>
          <a class="list-group-item submenu-item" (click)="navigateTo('refund-request')">
            Refund Deposit
          </a>
          <a class="list-group-item submenu-item" (click)="navigateTo('transaction-history')">
            Transaction History
          </a>
        </div>

        <a class="list-group-item list-group-item-action" routerLink="my-purchases" routerLinkActive="active">
          My Purchases
        </a>
      </div>
    </nav>

    <!-- Router outlet for child components -->
    <div class="col-md-9">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
