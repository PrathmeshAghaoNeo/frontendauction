<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
  <h3>
        {{ requestId === 0 ? 'Create New Request' : (isViewMode ? 'View Request' : 'Edit Request') }}
  </h3>
  <div *ngIf="!isViewMode"> <!-- ðŸ”¥ Hide Save button in View mode -->
  <button class="btn btn-primary" (click)="updateRequest()">Save</button>
  </div>
  </div>
   
    <div class="row">
  <div class="col-md-7">
  <form>
  <div class="mb-3">
  <label># Req. No.</label>
  <input type="text" class="form-control" [value]="requestData.requestNumber" readonly>
  </div>
   
          <div class="mb-3">
  <label>User</label>
  <input type="text" class="form-control" [(ngModel)]="requestData.username" [readonly]="isViewMode" name="username">
  </div>
   
          <div class="mb-3">
  <label>Mobile</label>
  <input type="text" class="form-control" [value]="requestData.mobileNumber" readonly>
  </div>
   
          <div class="mb-3">
  <label>Email</label>
  <input type="email" class="form-control" [value]="requestData.email" readonly>
  </div>
   
          <div class="mb-3">
  <label>Type</label>
  <select class="form-select" [(ngModel)]="requestData.requestTypeId" name="requestTypeId" [disabled]="isViewMode">
  <option [value]="1">Transfer of Ownership</option>
  <option [value]="2">Inquiry</option>
  <option [value]="3">Request for Viewing</option>
  <option [value]="4">Offer</option>
  </select>
  </div>
   
          <div class="mb-3">
  <label>Asset</label>
  <input type="text" class="form-control" [(ngModel)]="requestData.assetId" [readonly]="isViewMode" name="assetId">
  </div>
   
          <div class="mb-3">
  <label>Transaction</label>
  <input type="text" class="form-control" [(ngModel)]="requestData.transactionId" [readonly]="isViewMode" name="transactionId">
  </div>
   
          <div class="mb-3">
  <label>DateTime</label>
  <input type="datetime-local" class="form-control" [(ngModel)]="requestData.requestDateTime" [readonly]="isViewMode" name="requestDateTime">
  </div>
   
          <div class="mb-3">
  <label>Status</label>
  <select class="form-select" [(ngModel)]="requestData.requestStatusId" name="requestStatusId" [disabled]="isViewMode">
  <option [value]="1">Pending</option>
  <option [value]="2">Done</option>
  <option [value]="3">Approved</option>
  <option [value]="4">Rejected</option>
  </select>
  </div>
   
          <div class="mb-3">
  <label>Customer Notes</label>
  <textarea class="form-control" rows="3" [(ngModel)]="requestData.customerNote" [readonly]="isViewMode" name="customerNote"></textarea>
  </div>
   
          <div class="mb-3">
  <label>Admin Notes</label>
  <textarea class="form-control" rows="3" [(ngModel)]="requestData.adminNote" [readonly]="isViewMode" name="adminNote"></textarea>
  </div>
  </form>
  </div>
   
      <div class="col-md-5">
  <h5>Request Status History (Static)</h5>
  <table class="table table-bordered text-center">
  <thead>
  <tr>
  <th>Admin</th>
  <th>New Status</th>
  <th>DateTime</th>
  </tr>
  </thead>
  <tbody>
  <tr>
  <td>Faisal Murad</td>
  <td>Done</td>
  <td>20/11/2022 12:16 PM</td>
  </tr>
  </tbody>
  </table>
  </div>
  </div>
  </div>
